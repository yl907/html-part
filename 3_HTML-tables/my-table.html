<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
    </head>


    <body>
        <table>
            <caption>
                this is my table which filled with number.
            </caption>

            <tr>
                <th>&nbsp;</th>
                <td>first column</td>
                <td>second column</td>
            </tr>

            <tr>
                <th>first row</th>
                <td>1</td>
                <td>2</td>
            </tr>

            <tr>
                <th>second row</th>
                <td>3</td>
                <td>4</td>
            </tr>

            <tr>
                <th>third row</th>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </body>
</html>
