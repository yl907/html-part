<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
    </head>

    
    <body>
        <video src="rabbit320.webm" controls>
            <p>
              Your browser doesn't support HTML video. Here is a
              <a href="rabbit320.webm">link to the video</a> instead.
            </p>
        </video>
        <hr />

        <!-- Here we've taken the src attribute out of the actual <video> tag, 
            and instead included separate <source> elements that point to their own sources. 
            In this case the browser will go through the <source> elements and play the first one that it has the codec to support. 
            Including WebM and MP4 sources should be enough to play your video on most platforms and browsers these days. -->
        <video controls>
            <source src="rabbit320.mp4" type="video/mp4" />
            <source src="rabbit320.webm" type="video/webm" />
            <p>
              Your browser doesn't support this video. Here is a
              <a href="rabbit320.mp4">link to the video</a> instead.
            </p>
          </video>
          <hr />

          <video
            controls
            width="400"
            height="400"
            
            loop
            muted
            preload="none"
            poster="poster.png">
            <source src="rabbit320.mp4" type="video/mp4" />
            <source src="rabbit320.webm" type="video/webm" />
            <p>
                Your browser doesn't support this video. Here is a
                <a href="rabbit320.mp4">link to the video</a> instead.
            </p>
        </video>
        <hr />

        <audio controls
        preload="none"
        >
            <source src="viper.mp3" type="audio/mp3" />
            <source src="viper.ogg" type="audio/ogg" />
            <p>
              Your browser doesn't support this audio file. Here is a
              <a href="viper.mp3">link to the audio</a> instead.
            </p>
          </audio>
          <hr />
          
    </body>
</html>
